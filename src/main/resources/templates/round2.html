<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>Cardgame</title>
  <script>
    window.onload = function () {
      var sse = new EventSource('/Room/exist2');
      sse.onmessage = function (event) {
        console.log(event.data);
        if (event.data == 4) {
          document.getElementById("call").textContent = "続行";
          document.getElementById("drop").textContent = "降りる";
          document.getElementById("room_incomplete").textContent = "現在の参加人数は：" + event.data;
        }
        else {
          //操作対象のDOMを取得
          document.getElementById("room_incomplete").textContent = "現在の参加人数は：" + event.data;//ノードの追加
        }
      }
    }

  </script>
</head>

<body>
  <h1 id="room_incomplete"></h1>

  round2です
  自分の手札
  <div th:if="${myHand1}">
    [[${myHand1.suit}]], [[${myHand1.number}]]
  </div>
  <div th:if="${myHand2}">
    [[${myHand2.suit}]], [[${myHand2.number}]]
  </div>

  CPUの手札
  <div th:if="${cpuHand1}">
    [[${cpuHand1.suit}]], [[${cpuHand1.number}]]
  </div>
  <div th:if="${cpuHand2}">
    [[${cpuHand2.suit}]], [[${cpuHand2.number}]]
  </div>
  <div th:if="${cpuHand3}">
    [[${cpuHand3.suit}]], [[${cpuHand3.number}]]
  </div>

  <a id="call" th:href="@{/Room/round3(myHand1=${myHand1.id},myHand2=${myHand2.id})}"></a>
  <a id="drop" href="/Room/result"></a>
</body>

</html>
